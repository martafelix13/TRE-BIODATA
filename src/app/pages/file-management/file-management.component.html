<div class="container mt-4">
  <div class="card shadow-lg p-4" *ngIf="status === 'A-E'">
    <h2 class="text-center mb-4">Download & Upload Signed Files</h2>

    <!-- Files List -->
    <div class="mb-6">
      <h4 class="mb-3">Files</h4>
      <div class="row">
        <div class="col-md-6" *ngFor="let file of files">
          <div class="card p-3 mb-6">
            <div class="d-flex justify-content-between align-items-center">
              <span class="fw-bold">{{ file.filename }}</span>
              <button mat-raised-button color="primary" (click)="downloadFile(file.filename)">
                <mat-icon class="me-2">cloud_download</mat-icon> Download
              </button>
            </div>
            <!-- Upload Section for Each File -->
            <div class="mt-3">
              <input type="file" class="form-control" (change)="onFileSelect($event, file.filename)" />
            </div>
          </div>
        </div>
      </div>
      <button mat-raised-button color="accent" class="mt-2 w-100" (click)="uploadFiles()">
        <mat-icon class="me-2">cloud_upload</mat-icon> Upload Signed File
      </button>
    </div>

  </div>

  <div class="alert alert-info d-flex align-items-center" *ngIf="status === 'A-AR'">
    <mat-icon class="me-2">info</mat-icon>
    <span> Our team is currently reviewing your legal documents. Please wait or contact the administrator if you need
      assistance.</span>
  </div>

  <div class="card shadow-lg" *ngIf="status === 'A-AR'">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0"><mat-icon class="me-2">folder</mat-icon> Documents</h5>
    </div>
    <div class="card-body">
      <!-- Documents -->
      <mat-card *ngFor="let file of files" class="file-card">
        <mat-card-content>
          <mat-icon>description</mat-icon>
          <span class="filename">{{ file["filename"] }}</span>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="getSignedDownloadUrl(file['filename'])">
            <mat-icon>cloud_download</mat-icon> Download
          </button>
        </mat-card-actions>
      </mat-card>

    </div>
  </div>
</div>
