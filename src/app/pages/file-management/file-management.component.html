<div class="container mt-4">
  <div class="card shadow-lg p-4">
    <h2 class="text-center mb-4">Download & Upload Signed Files</h2>

    <!-- Files List -->
    <div class="mb-6">
      <h4 class="mb-3">Files</h4>
      <div class="row">
        <div class="col-md-6" *ngFor="let file of files">
          <div class="card p-3 mb-6">
            <div class="d-flex justify-content-between align-items-center">
              <span class="fw-bold">{{ file.filename }}</span>
              <button mat-raised-button color="primary" (click)="download(file.filename)">
                <mat-icon class="me-2">cloud_download</mat-icon> Download
              </button>
            </div>
            <!-- Upload Section for Each File -->
            <div class="mt-3">
              <input type="file" class="form-control" (change)="onFileSelected($event, file)">
               <button mat-raised-button color="accent" class="mt-2 w-100" (click)="upload()">
                <mat-icon class="me-2">cloud_upload</mat-icon> Upload Signed File
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
